<script>
//Includes(value, start_index)
const products = ["Pen", "Pencil", "Eraser", "Box"];
let result = products.includes("Pen");
console.log(result);
result = products.includes("Scale");
console.log(result);
result = products.includes("Pen", 2);
console.log(result);

//array.join(separator)
const product = ["Pen", "Pencil", "Eraser", "Box"];
console.log(product);
console.log(product.join()); //Default, as separator
console.log(product.join('|')); // |, as separator

//Reverse in JS
const a = [1, 2, 3, 4, 5, 6];
console.log(a);
console.log("Before Reverse: ",a);
a.reverse();
console.log("After Reverse: ",a);

//Array Element with Length property
//Reversing the elements in an array-like object
const x = {0: 10, 1: 20, 2: 30, 3: 40, 4: 50, length:5};
console.log(x);
Array.prototype.reverse.call(x);
console.log(x);

//Push in JS
//Add Last element at end
//will add data at the end of an array
let n =[1, 2, 3, 4, 5];
console.log(n);
console.log(n.push(6));
console.log(n);
n.push(70, 80, 90, 100);
console.log(n);
console.log(n.push(60, 70, 80, 90, 100));
console.log(n);

let fruits = ["Apple"];
console.log(fruits);
fruits.push("Orange");
console.log(fruits);
fruits.push("Banana", "Pineapple", "WaterMelan");
console.log(fruits);

//Merging Two Arrays
let users1 = ["Arun", "Vijay", "Ajith"];
let users2 = ["Vicky", "Akash"];
users1.push(...users2);
console.log(users1);

//POP in JavaScript
//Remove Last element at end
const users =["Ram", "Sam", "Ravi", "Kumar", "Arun"];
console.log(users);
console.log(users.pop());
console.log(users);
console.log(users.pop());
console.log(users);

//Shift in JavaScript
//Remove First element at start
let students = ["Ajay", "Arun", "Ajith", "Arya", "Akash"];
console.log(students);
console.log("Before shift: "+students);
console.log(students.shift());
console.log(students);
console.log("After shift: "+students);
const element = students.shift();
console.log("after shift: ", +students);
console.log("Removed Element: "+element);

//Unshift in JavaScript
//Add First element at start
students = ["Arjun", "Aravindh", "Anand",];
console.log("Before unshift: "+students);
let length = students.unshift("Dhanush");
console.log("Length: "+length);
console.log("After unshift: "+students);

//Multiple Values Added:
len = students.unshift("Suriya", "Karthi", "Simbu");
console.log("length: "+len);
console.log("after unshift: "+students);
console.log(students);
   

</script>
