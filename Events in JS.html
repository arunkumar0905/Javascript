i. OnClick
ii. OnChange -->

<html>
    <head>

    </head>

<body>
<button onclick="onSubmit()">Submit</button>
<br>
</br>
</body>
<input type="text" onchange="onChangehandler()">

</body>

<script>
    function onSubmit(){

    }

    function onChangehandler(){
alert("This is called onChange event")
    }

</script>
</html>
